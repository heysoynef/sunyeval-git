# Nombre del workflow (como aparecerá en la pestaña "Actions")
name: Deploy to Hostinger FTP

# Cuándo se ejecuta: cada vez que haces push al branch "main"
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    # Nombre del job dentro del workflow
    name: Build & Upload Site
    runs-on: ubuntu-latest   # El workflow corre en un servidor Linux

    steps:
      # 1️⃣ Descarga el repo para trabajar con él
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instala Node.js para poder correr Vite y Tailwind
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0        # Versión recomendada por Vite

      # 3️⃣ Instala dependencias usando package-lock.json (npm ci)
      # Es más rápido y más seguro que npm install
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Hace el build de producción (genera dist/)
      - name: Build project
        run: npm run build

      # 5️⃣ Sube SOLAMENTE la carpeta dist/ por FTP a Hostinger
      - name: FTP Deploy (only dist/)
        uses: SamKirkland/FTP-Deploy-Action@v3.1.1   # Versión correcta del plugin
        with:
          server: ${{ secrets.FTP_HOST }}           # IP o dominio del servidor FTP
          username: ${{ secrets.FTP_USER }}         # Usuario FTP
          password: ${{ secrets.FTP_PASSWORD }}     # Contraseña FTP

          protocol: ftps      # FTPS = más seguro que FTP
          port: 21            # Puerto estándar de Hostinger

          # Carpeta local (lo que GitHub subirá)
          local-dir: dist/

          # Carpeta remota donde se subirán los archivos
          server-dir: /public_html/

          # Archivos o carpetas que NO deben subirse
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/package.json
            **/package-lock.json
            **/vite.config.js
            **/postcss.config.js
            **/tailwind.config.js
