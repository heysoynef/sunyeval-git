# Nombre del workflow (como aparecerá en la pestaña "Actions")
name: Deploy to Hostinger FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Build & Upload Site
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node para Vite/Tailwind
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build (genera dist/)
      - name: Build project
        run: npm run build

      # 5️⃣ Subir SOLO dist/ a Hostinger
      - name: FTP Deploy (dist only)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/package.json
            **/package-lock.json
            **/vite.config.js
            **/postcss.config.js
            **/tailwind.config.js
