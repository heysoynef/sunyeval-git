# Nombre del workflow (como aparecerá en la pestaña "Actions")
name: Deploy to Hostinger FTP

# Cuándo se ejecuta: cada vez que haces push al branch "main"
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    # Nombre del job dentro del workflow
    name: Build & Upload Site
    runs-on: ubuntu-latest   # El workflow corre en un servidor Linux

    steps:
      # 1️⃣ Descarga el repo para trabajar con él
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instala Node.js (VERSIÓN QUE TÚ USAS)
      # Muy importante: Vite requiere Node 20.10+ o 22+
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0   # ✔️ Esta versión funciona perfecto con Vite

      # 3️⃣ Instalar dependencias (npm ci usa package-lock.json)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Ejecuta el build para producción (genera dist/)
      - name: Build project
        run: npm run build

      # 5️⃣ Sube SOLO dist/ al servidor (Hostinger)
      - name: FTP Deploy (dist only)
        uses: SamKirkland/FTP-Deploy-Action@v3.1.1   # ✔️ Versión estable que sí existe
        with:
          # ❗ Importante: v3 NO usa "server", "username", etc.
          # Debes usar estos nombres exactos:
          ftp-server: ftps://${{ secrets.FTP_HOST }}/public_html
          ftp-username: ${{ secrets.FTP_USER }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}

          # Carpeta local que se sube
          local-dir: dist

          # Permitir certificados FTPS inseguros (Hostinger a veces falla si no se pone)
          git-ftp-args: "--insecure"
